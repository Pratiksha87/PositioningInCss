<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Static Positioning
        </title>
        <style type="text/css">
        #div1{
            background-color: blue;
            width: 500px;
            height: 500px;
            position: relative;
            top: 50px;
            left: 50px;
        }
        #div2{
            background-color:yellow ;
            width: 305px;
            height: 350px;
            left: 80px;
            top: 80px;
            position: relative;
        }</style>
    </head>
    <body>
        <div id="div1">
            <div id="div2"></div>
        </div>
    </body>
</html>
